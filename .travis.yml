sudo: required
language: java
jdk:
- oraclejdk9
- oraclejdk8
addons:
  apt:
    packages:
      - oracle-java8-installer
services:
- docker
cache:
  directories:
  - "$HOME/.gradle/caches"
  - "$HOME/.gradle/wrapper"
before_cache:
- find $HOME/.gradle -name "*.lock" -exec rm {} \;
- rm -rf $HOME/.gradle/caches/[1-9]*
after_success:
- "./gradlew bintrayUpload artifactoryPublish"
env:
  global:
  - bintrayUser=kruton
  - secure: 
